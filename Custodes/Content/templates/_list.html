<section>
    <header>
        <a href="javascript:" class="left icon-chevron-left"></a>

        <a href="javascript:" class="right icon-th-large" ng-click="logout()"></a>
    </header>

    <article>
        <ul>
            <li ng-repeat="group in groups">
                <h2>{{group.name}}</h2>
                <a ng-repeat="credential in group.credentials" href="javascript:" ng-click="getCredential(credential);">
                    <b>{{credential.Name}}</b>
                    <small>{{credential.Login}}</small>
                    <i class="icon-chevron-right"></i>
                </a>
            </li>
        </ul>
        <div>
            <div>
                <form name="editForm" ng-submit="saveCredential()" novalidate>

                    <label>Name</label><br>
                    <input type="text" name="name" value="Gmail" ng-model="credential.Name" required><br>
                    <div class="error" ng-show="editForm.name.$error.required && editForm.name.$dirty">Required</div>

                    <br>

                    <label>Login</label><br>
                    <input type="text" name="login" ng-model="credential.Login" required><br>
                    <div class="error" ng-show="editForm.login.$error.required && editForm.login.$dirty">Required</div>

                    <br>

                    <label>Password</label><br>
                    <input type="text" name="password" ng-model="credential.Password" required><br>
                    <div class="error" ng-show="editForm.password.$error.required && editForm.password.$dirty">Required</div>

                    <br>

                    <label>Group</label><br>
                    <input type="text" name="group" ng-model="credential.GroupName" required><br>
                    <div class="error" ng-show="editForm.group.$error.required && editForm.group.$dirty">Required</div>

                    <br>

                    <label>Favourite</label><br>
                    <input type="checkbox" name="favourite" ng-model="credential.IsFavorite"><br>

                    <button type="submit">Save</button>
                    <button ng-click="newCredential();">New</button>
                    <button ng-click="deleteCredential();">Delete</button>

                </form>
            </div>
        </div>
    </article>
</section>
