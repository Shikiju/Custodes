<!doctype html>
<html lang="en" ng-app="App">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">

    <title>Custodes</title>

    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0">

    <link rel="apple-touch-icon-precomposed" sizes="57x57"   href="img/touch-icon-114.png" />
    <link rel="apple-touch-icon-precomposed" sizes="114x114" href="img/touch-icon-114.png" />
    <link rel="apple-touch-icon-precomposed" sizes="72x72"   href="img/touch-icon-144.png" />
    <link rel="apple-touch-icon-precomposed" sizes="144x144" href="img/touch-icon-144.png" />

    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black">
    <link rel="apple-touch-startup-image" href="img/splash.png">

    <link href='http://fonts.googleapis.com/css?family=Open+Sans:400,300' rel='stylesheet' type='text/css'>

    <link href="Content/Site.css" media="all" rel="stylesheet" type="text/css">
    <script src="Scripts/lib/modernizr.min.js"></script>
    <script src="Scripts/lib/respond.min.js"></script>
    <script src="Scripts/lib/angular.min.js"></script>
    <script src="Scripts/lib/angular-resource.min.js"></script>
    <script src="Scripts/lib/cryptojsSHA3-3.1.2.js"> </script>
    <script src="Scripts/lib/cryptojsAES-3.1.2.js"> </script>
    <script src="Scripts/app/app.js"></script>
    <script src="Scripts/app/services/data.js"></script>
    <script src="Scripts/app/controllers/app.js"></script>
    <script src="Scripts/app/controllers/login.js"></script>
    <script src="Scripts/app/controllers/list.js"></script>
</head>
<body>
    <div id="pages" ng-controller="AppCtrl">

        <section ng-controller="LoginCtrl" ng-class="{current_page: page == 'login'}">
            <header>
                <h1>Custodes</h1>
                <a href="javascript:" class="right icon-th-large"></a>
            </header>
            <article>
                <div>
                    <div>
                        <form name="loginForm" ng-submit="login()" novalidate>
                            <div class="error" ng-hide="errors.generic.length == 0">{{errors.generic.join(', ');}}</div>

                            <label>E-mail</label><br>
                            <input type="email" name="email" placeholder="example@example.com" ng-model="email" required><br>
                            <div class="error" ng-show="loginForm.email.$error.required && loginForm.email.$dirty">Required</div>
                            <div class="error" ng-show="loginForm.email.$error.email && loginForm.email.$dirty">Must be a valid e-mailadress</div>
                            <br>
                            
                            <label>Password</label><br>
                            <input type="text" name="password" ng-model="password" required><br>
                            <div class="error" ng-show="loginForm.password.$error.required && loginForm.password.$dirty">Required</div>
                            <br>
                            
                            <button type="submit" ng-disabled="loginForm.$invalid">Login</button>
                        </form>
                    </div>
                </div>
            </article>
        </section>

        <section ng-controller="ListCtrl" ng-class="{current_page: page == 'list'}">
            <header>
                <a href="javascript:" class="left icon-chevron-left"></a>

                <a href="javascript:" class="right icon-th-large" ng-click="appLogout()"></a>
            </header>

            <div ng-show="isViewLoading" style="margin: 150px 0 0 100px;position:absolute">
                <img src="Content/img/loading_green.gif" />
            </div>

            <article>
                <ul>
                    <li ng-repeat="credential in credentials | orderBy:'GroupName'">
                        <h2>{{credential.GroupName}}</h2>
                        <a href="javascript:" ng-click="getCredential(credential);">
                            <b>{{credential.Name}}</b>
                            <small>{{credential.Login}}</small>
                            <i class="icon-chevron-right"></i>
                        </a>
                    </li>
                </ul>
                <div>
                    <div>
                        <label>Name</label><br>
                        <input type="text" name="name" value="Gmail" ng-model="credential.Name"><br>

                        <br>

                        <label>Login</label><br>
                        <input type="text" name="login" ng-model="credential.Login"><br>

                        <br>

                        <label>Password</label><br>
                        <input type="text" name="password" ng-model="credential.Password"><br>

                        <br>

                        <label>Group</label><br>
                        <input type="text" name="group" ng-model="credential.GroupName"><br>

                        <br>

                        <label>Favourite</label><br>
                        <input type="checkbox" name="favourite" ng-model="credential.IsFavorite"><br>

                        <button ng-click="saveCredential();">Save</button>
                        <button ng-click="newCredential();">New</button>
                        <button ng-click="deleteCredential();">Delete</button>
                    </div>
                </div>
            </article>
        </section>
    </div>
</body>
</html>s
